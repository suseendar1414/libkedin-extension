<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .popup {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 300px;
      margin: 0 auto;
    }
    .close {
      float: right;
      cursor: pointer;
    }
    .popup-content h2 {
      font-size: 24px;
    }
    .popup-content p {
      font-size: 16px;
    }
    #btn-tracker {
      background-color: #969c96;
      border: none;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      text-decoration: none;
      margin: 0.2rem 0;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    #btn-tracker:hover {
      background-color: #45a049;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <div class="popup-content">
      <h2>LinkedIn Tracker</h2>
      <div id="loginForm">
        <p>Please enter your LinkedIn credentials:</p>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="btn-tracker">Track Applied Jobs</button>
      </div>
      <div id="loggedInMessage" style="display: none;">
        <p>You are logged in.</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
